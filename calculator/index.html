<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="display-related-container">
        <p id="displayer">0</p>
        <button id="clear-btn">clear</button>
    </div>
    <div id="btn-container">
        <div id="digit-btn-container">
            <button class="digit-btn" id="0-btn">0</button>
            <button class="digit-btn" id="1-btn">1</button>
            <button class="digit-btn" id="2-btn">2</button>
            <button class="digit-btn" id="3-btn">3</button>
            <button class="digit-btn" id="4-btn">4</button>
            <button class="digit-btn" id="5-btn">5</button>
            <button class="digit-btn" id="6-btn">6</button>
            <button class="digit-btn" id="7-btn">7</button>
            <button class="digit-btn" id="8-btn">8</button>
            <button class="digit-btn" id="9-btn">9</button>
        </div>
        <div id="operator-btn-container">
            <button class="arithmetic-btn" id="+btn">+</button>
            <button class="arithmetic-btn" id="-btn">-</button>
            <button class="arithmetic-btn" id="*btn">*</button>
            <button class="arithmetic-btn" id="/btn">/</button>
            <button id="operate-btn">=</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
